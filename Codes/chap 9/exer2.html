<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<title>Delos Reyes's Ex2</title>
</head>
<body>
	<form method="POST">

	<fieldset><legend>Basic Information</legend>
		Email: <input type="text" name="email" value="sample@email.com" maxlength="50" required tabindex="1"><br>
		Select your browser that you use:<br>
		<input type="checkbox" name="br_br" id="br_br"><label for="br_br">Brave </label><br>

		<input type="checkbox" name="br_gc" id="br_gc"><label for="br_gc">Google Chrome </label><br>

		<input type="checkbox" name="br_ob" id="br_ob"><label for="br_ob">Opera </label><br>

		<input type="checkbox" name="br_mf" id="br_mf"><label for="br_mf">Mozilla Firefox </label><br>		
	</fieldset>
		<div>

			Select your preferred Hogwarts house:<br>
			<input type="radio" name="house" value="hh_gry" id="hh_gry"><label for="hh_gry">Gryffindor</label>

			<input type="radio" name="house" value="hh_rav" id="hh_rav"><label for="hh_rav">Ravenclaw</label>

			<input type="radio" name="house" value="hh_sly" id="hh_sly"><label for="hh_sly">Slytherin</label>

			<input type="radio" name="house" value="hh_huf" id="hh_huf"><label for="hh_huf">Hufflepuff</label><br>
			Gender:<br>
			<input type="radio" name="gender" value="g_male" id="g_male"><label for="g_male">Male</label>

			<input type="radio" name="gender" value="g_female" id="g_female"><label for="g_female">Female</label>									

		</div>

	<div>
		Select your favorite number:
		<select name="num">
			<option>none</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
		</select>
	</div>

	<div>
		Enter your comments:
		<br><textarea name="comment" cols="30" rows="5" maxlength="150" tabindex="2"></textarea>
	</div>

	<div>
		Enter your password: <input type="password" name="password" tabindex="3">
	</div>



		<input type="hidden" name="hide" value="sample">
		<input type="image" name="" src="login.png" style="height: 10px;">
		<button type="reset">Clear</button>

	</form>
</body>
</html>
